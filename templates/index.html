<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI 教學網站</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/Color_BG_Control.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/ML_html.css') }}">

<style>
/* 專門針對 index.html 的卡片樣式覆蓋 */
.card {
    /* 使用面板變數來設置卡片的背景和文字顏色，並繼承過渡效果 */
    background-color: var(--panel-bg-color, #ffffff); /* 預設為白色 */
    color: var(--panel-font-color, #000000);       /* 預設為黑色 */
    /* 讓卡片的背景和文字色也具有平滑過渡 */
    transition: background-color 0.5s linear, color 0.5s linear, box-shadow 0.2s;
}

/* 確保卡片內的標題和文字使用卡片的顏色，而不是全局 body 顏色 */
.card-body h5, .card-body p {
    color: var(--panel-font-color, #000000) !important;
    transition: color 0.5s linear;
}
</style>

</head>
<body>

<div class="container py-5">
      <h1 class="text-center mb-5">AI 教學網站</h1>
  <div class="row g-4 justify-content-center">
    <div class="col-sm-6 col-md-4">
      <div class="card shadow-sm h-100">
        <img src="{{ url_for('static', filename='img/ML.jpg') }}" class="card-img-top" alt="ML">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">機器學習教學</h5>
          <p class="card-text">學習資料前處理、回歸、分類等基礎概念。</p>
          <a href="/ml" class="btn btn-primary mt-auto">進入教學</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="card shadow-sm h-100">
        <img src="{{ url_for('static', filename='img/DL.jpg') }}" class="card-img-top" alt="DL">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">深度學習教學</h5>
          <p class="card-text">學習神經網路、CNN、RNN、Autoencoder 等進階內容。</p>
          <a href="/dl" class="btn btn-success mt-auto">進入教學</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/Color_BG_Control.js') }}"></script>

</body>
</html>
