<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>互動式 ML 專案</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/Color_BG_Control.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/ML_html.css') }}">
</head>
<body>

<div class="container-fluid py-3 d-flex flex-wrap align-items-start gap-2">
  <!-- Header 與 Top-bar 同行 -->
  <div class="header-row d-flex align-items-center flex-grow-1">
    <a href="/" class="btn btn-secondary me-3">← 回首頁</a>
    <!-- 標題已新增 id="mainTitle" -->
    <h4 class="m-0" id="mainTitle">互動式程式碼（ML 專案）</h4>
  </div>

  <!-- 新增 API 金鑰輸入區 -->
  <div id="apiKeySetup" class="flex-grow-1 d-flex gap-2 align-items-center mt-2 mt-md-0">
    <input type="password" id="apiKeyInput" class="form-control" placeholder="在此輸入 Gemini API 金鑰 (臨時使用)">
    <button id="saveApiKeyBtn" class="btn btn-warning flex-shrink-0">設定金鑰</button>
  </div>

  <div class="top-bar d-flex align-items-center">
    <button class="icon-btn btn btn-outline-primary" id="toggleBtn">☰</button>
    <div class="project-btn-container" id="projectBtns">
      <button class="project-btn btn btn-outline-primary" data-id="1">Linear_Regression <br> 線性迴歸</button>
      <button class="project-btn btn btn-outline-primary" data-id="2">Polynomial_Regression <br> 多項式迴歸</button>
      <button class="project-btn btn btn-outline-primary" data-id="3">Linear_Classifier <br> 線性分類器</button>
      <button class="project-btn btn btn-outline-primary" data-id="4">Objective_And_Loss <br> 目標與損失</button>
      <button class="project-btn btn btn-outline-primary" data-id="5">Metrics <br> 指標</button>
    </div>
  </div>
</div>

<div class="four-panel-container" id="fourPanel">
  <div class="panel left-top" id="description">
    <h4>程式碼說明</h4>
    <p>滑鼠點擊程式碼行以查看說明</p>
  </div>
  <div class="panel right-top" id="codeArea">
    <pre id="codeContent"></pre>
  </div>
  <div class="panel left-bottom">
    <textarea id="userNotes" placeholder="在此撰寫筆記..."></textarea>
    <button id="saveNotesBtn" class="btn btn-primary">儲存筆記</button>
  </div>
  <div class="panel right-bottom">
    <div id="chatDisplay" class="chat-display">
      <!-- 初始歡迎訊息 -->
      <div class="flex justify-start">
        <div class="message-bubble ai-bubble">
          <p class="ai-name">AI 助理</p>
          <p>您好！我是您的 AI 助理。請先在頂部設定您的 API 金鑰（如果尚未自動設定），然後對程式碼提問！</p>
        </div>
      </div>
    </div>
    <div class="chat-input-area">
      <textarea id="chatInput" rows="1" placeholder="請先設定 API 金鑰..." disabled></textarea>
      <button id="sendChatBtn" class="btn btn-success" disabled>送出</button>
    </div>
  </div>

  <!-- 拖拉桿 -->
  <div id="hResizer" class="horizontal-resizer"></div>
  <div id="vResizer" class="vertical-resizer"></div>
</div>

<script src="{{ url_for('static', filename='js/Color_BG_Control.js') }}"></script>

<script type="module" src="{{ url_for('static', filename='js/ML_project_runner.js') }}"></script>
</body>
</html>
